apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion


    defaultConfig {
        applicationId "com.github.ipcjs.explorersample"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            signingConfig signingConfigs.debug
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile "com.android.support:appcompat-v7:$rootProject.supportVersion"
    compile "com.android.support:design:$rootProject.supportVersion"
    compile project(':explorerLib')
//    compile 'com.github.ipcjs:universal-explorer:0.0.1'
}

repositories {
//    mavenLocal()// 使用本地仓库
    maven {// 使用Github仓库
//        url "${project.rootDir}/../snapshoot-repository"
        url "https://raw.githubusercontent.com/ipcjs/snapshoot-repository/master"
    }
}

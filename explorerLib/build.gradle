apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:support-v4:23.1.1'
}

apply plugin: 'maven-publish'
task javadocJar(type: Jar) {
    classifier = 'javadoc'
}
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

publishing {
    publications {
        explorer(MavenPublication) {
            groupId 'com.github.ipcjs'
            artifactId 'universal-explorer'
            version '0.2.1'
            artifact(sourcesJar)// 打包src
            artifact(javadocJar)// 打包doc
            artifact("$buildDir/outputs/aar/${project.name}-release.aar")// 打包arr文件
        }
    }
    repositories {
//        mavenLocal()// 发布到本地maven仓库
        maven {// 发布到项目目录，推送到Github后，可以直接用Github中仓库的地址当repositorie
            url "${project.rootDir}/../snapshoot-repository"
        }
    }
}
